{% extends 'base.html' %}

{% block head %}{% endblock head %}

{% block body %}
<div class="content">
    <h2 style="text-align: center">Edit User Story</h2>
        <div class="form">
            <form action="/story/{{ id }}" method="POST">
                <label for="title">Story Title:</label><br>
                <input type="text" name="title" id="title" minlength="5" value="{{ story_title }}" required><br>
                <label for="user_story">User Story:</label><br>
                <textarea name="user_story" id="user_story" rows="5" cols="20" required>{{ user_story }}</textarea>
                <p>Acceptance Criteria:<br><textarea name="acceptance_criteria" id="acceptance_criteria" rows="10" cols="20" required>{{ acceptance_criteria }}</textarea></p>
                <p>Business Value:<br> <input name="business_value" type="text" min="100" max="1500" value="{{ business_value }}" pattern="([1-9]|1[0-5])00$" placeholder="100 to 1500"></p>
                <p>Estimation:<br> <input name="estimation" type="text" min="0.5" max="40" step="0.5" value="{{ estimation }}" ></p>
                <p>Status:<br>
                    <select name="status" value="{{ status }}">
                        {% if status == 'Planning' %}
                            <option selected>Planning</option>
                            <option>To do</option>
                            <option>In progress</option>
                            <option>Review</option>
                            <option>Done</option>
                        {% elif status == 'To do' %}
                            <option>Planning</option>
                            <option selected>To do</option>
                            <option>In progress</option>
                            <option>Review</option>
                            <option>Done</option>
                        {% elif status == 'In progress' %}
                            <option>Planning</option>
                            <option>To do</option>
                            <option selected>In progress</option>
                            <option>Review</option>
                            <option>Done</option>
                        {% elif status == 'Review' %}
                            <option>Planning</option>
                            <option>To do</option>
                            <option>In progress</option>
                            <option selected>Review</option>
                            <option>Done</option>
                        {% else %}
                            <option>Planning</option>
                            <option>To do</option>
                            <option>In progress</option>
                            <option>Review</option>
                            <option selected>Done</option>
                        {% endif %}
                    </select>
                </p>
                <p><input type="submit" value="Edit User Story"></p>
            </form>
            <p><a href="/">Home</a></p>
        </div>
</div>
{% endblock body %}
