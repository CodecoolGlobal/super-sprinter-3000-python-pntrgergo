{% extends 'base.html' %}

{% block head %}{% endblock head %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Add User Story</h1>
        <div class="form">
            <form action="/story" method="POST">
                <label for="title">Story Title:</label><br>
                <input type="text" name="title" id="title" minlength="5" required><br>
                <label for="user_story">User Story:</label><br>
                <textarea name="user_story" id="user_story" rows="5" cols="20" required></textarea><br>
                <label for="acceptance_criteria">Acceptance Criteria</label><br>
                <textarea name="acceptance_criteria" id="acceptance_criteria" rows="10" cols="20" required></textarea><br>
                <label for="business_value">Business Value</label><br>
                <input name="business_value" id="business_value" type="text" min="100" max="1500" pattern="([1-9]|1[0-5])00$" placeholder="100 to 1500"><br>
                <label for="estimation">Estimation</label><br>
                <input name="estimation" id="estimation" type="text" min="0.5" max="40" step="0.5"><br>
                <p>Status:<br>
                    <select name="status">
                        <option selected>Planning</option>
                        <option>To do</option>
                        <option>In progress</option>
                        <option>Review</option>
                        <option>Done</option>
                    </select>
                </p>
                <p><input type="submit" value="Add New User Story"></p>
            </form>
            <p><a href="/">Home</a></p>
        </div>

</div>
{% endblock body %}
